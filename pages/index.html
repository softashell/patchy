<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Patchy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <h2>Patchy <small><a href="https://github.com/softashell/patchy">softashell/patchy</a></small></h2>
          <h3>Now playing <small>for <span id="nl">0</span> <span id="ltext">listeners</span></small></h3>
          <div class="now-playing">
            <img id="npArt" src="image/album.png" alt="Album art" />
            <p><strong id="npSong">ゆるやかに</strong></p>
            <p>by <strong id="npArtist">Kikuo</strong></p>
            <p>from <strong id="npAlbum">きくおミク4</strong></p>
            <div class="progress">
              <div id="songProgress" class="progress-bar" style="width: 100%;">
                <p><strong id="curTime">2:48</strong> / <span id="songTime">2:48</span></p>
              </div>
            </div>
          </div>
          <div> 
            <div id="slider"></div>
            <span class="volume"></span>
          </div>
        </div>
        <div class="col-md-8">
          <ul class="nav nav-tabs">
            <li class="active"><a data-target="#queue" data-toggle="tab">Queue</a></li>
            <li><a data-target="#browse" data-toggle="tab">Browse</a></li>
            <li><a data-target="#search" data-toggle="tab">Search</a></li>
            <li><a data-target="#upload" data-toggle="tab">Upload</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active items" id="queue">
              <!-- Example queue item for reference
              <div class="item">
                <h4><strong>Everyone's Platinum Disco</strong></h4>
                <p>by <strong>BEEEEEES</strong></p>
              </div>
              -->
            </div>
            <div class="tab-pane" id="browse">
              <h1>Nothing to see here yet</h1>
            </div>
            <div class="tab-pane" id="search">
              <form role="form" id="search-form">
                <div class="form-group">
                  <label for="search-title">Title</label>
                  <input type="text" class="form-control" id="search-title" name="Title">
                </div>
                <div class="form-group">
                  <label for="search-artist">Artist</label>
                  <input type="text" class="form-control" id="search-artist" name="Artist">
                </div>
                <div class="form-group">
                  <label for="search-album">Album</label>
                  <input type="text" class="form-control" id="search-album" name="Album">
                </div>
                <div class="form-group">
                  <label for="search-filename">File</label>
                  <input type="text" class="form-control" id="search-filename" name="file">
                </div>
                <button id="search-button" class="btn btn-primary">Search</button>
                <input id="search-clear" type="reset" class="btn" value="Clear" />
              </form>
              <div class="search-results"></div>
            </div>
            <div class="tab-pane" id="upload">
              <h1>Nothing to see here yet</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="player-1" class="jp-jplayer"></div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/jquery.jplayer.min.js"></script>
    <script src="/js/patchy.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
